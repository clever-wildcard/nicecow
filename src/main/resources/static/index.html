<!DOCTYPE html>
<!--<html lang="en" xmlns:th="https://www.thymeleaf.org">-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    window.fbAsyncInit = function() {
        FB.init({
            appId      : '4388254231191695',
            status     : true,
            cookie     : true,
            xfbml      : true,
            version    : 'v10.0'
        });

            FB.AppEvents.logPageView();

            //
            FB.Event.subscribe('auth.authResponseChange', function(response) {
                window.location.reload();
            })
            if (FB.getLoginStatus() === "connected") {
                document.getElementById("profile").style.display = "block";
                document.getElementById("signIn").style.display = "none";
            } else if (FB.getLoginStatus() !== "connected") {
                document.getElementById("signIn").style.display = "block";
                document.getElementById("profile").style.display = "none";
            };

        // FB.Event.subscribe('auth.statusChange', function(response) {

        // });


    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));



</script>

<div id="header">
    <div id="signIn">
        <button>Sign in</button>
    </div>
    <div id="profile">
        <div id="profileDropDown">
            <button>Profile</button>
            <button>Other</button>
        </div>
    </div>

</div>

<div class="fb-login-button" data-width="300" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="true" data-use-continue-as="true"></div>
</body>
</html>
